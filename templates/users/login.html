{% extends 'base.html' %}


{% block content %}
    <div id="login">
        <form action="" method="POST">
            <h1>Pystagram</h1>
            {% csrf_token %}
            {{ form.as_p }}
            <!-- as_p 메서드는 각각의 필드들을 <p>요소 내부에 생성한다 -->
            <button type="submit" class="btn btn-login">로그인</button>
            <a href="/users/signup/">회원가입 페이지로 이동</a>
        </form>
    </div>
  
{% endblock %}
